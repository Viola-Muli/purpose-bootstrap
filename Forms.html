<form action="" class="ms-5">
       <h2 class="text-center">Sample Form</h2>
          <div class="row mt-3 mb-3"  >
             <div class="col d-flex" >
                 <label for="pname" class="form-label"  >Partner Name:</label>
                 <input  class=" form-control" type="text"id="pname"required="required">
             </div>                                                                           
          <div class="col d-flex">
                 <label for="pemail"  class="form-label" >Partner Email ID:</label>
                 <input  class=" form-control"type="email"id="pemail"required="required">
             </div>
               
          </div>
                  <div class="row mb-3">
                     <div class="col d-flex">
                         <label for="plname"  class="form-label">Partner Legal Name:</label>
                         <input class=" form-control" type="text"id="plname"required="required">
                     </div>
                     <div class="col d-flex">
                         <label for="pmobile"  class="form-label">Partner Mobile:</label>
                         <input  class="form-control"type="email"id="pmobile"required="required">
                     </div>
                  </div>
              <div class="d-flex mb-3">
                  <label for="paddress" class="form-label"> Partner Address</label> <br>
                  <textarea class="form-control" name="" id="paddress" cols="500" rows="2"></textarea>
              </div>

     <div class="row mb-3">
        <div class="col d-flex">
            <label for="csd"  class="form-label">Contract Start Date:</label>
            <input class=" form-control" type="date"id="csd"required="required" placeholder="Date start">
        </div>
         <div class="col d-flex">
             <label for="ced" class="form-label" >Contract Expiry Date:</label>
             <input  class="form-control"type="date"id="ced"required="required" placeholder="Date End">

         </div>

             <div class="row mb-3">
                <div class="col d-flex">
                    <label for="maxla" class="form-label" >Maximum Loan Amount:</label>
                    <input class=" form-control" type="text"id="maxla"required="required">
                </div>
                 <br>
             <div class="col d-flex">
                    <label for="minla" class="form-label" >Minimum Loan Amount:</label>
                    <input class="form-control" type="text"id="minla"required="required">
                </div>
                 
             </div>
              <div class="row mb-3">
                 <div class="col d-flex">
                     <label for="intrate" class="form-label ms-4" >Interest rate:</label>
                     <input  class=" form-control"type="text"id="intrate"required="required">
                 </div>
                  <br>
              <div class="col d-flex">
                     <label for="damt" class="form-label" >Deposit Amount:</label>
                     <input class=" form-control" type="text"id="damt"required="required">
                 </div>
                   


              </div>

             <div class="text-center mb-3">
                 <button type="submit" class="btn btn-primary">Save</button>

             </div>














</form>
